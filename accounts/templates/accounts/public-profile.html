{% extends 'main/base.html' %}

{% block content %}

<h1>{{ this_user.first_name }} {{ this_user.last_name }}</h1>
<p>Username: {{ this_user.username }}</p>
<p>Email: {{ this_user.email }}</p>

{% if user.is_authenticated and user == this_user %}
    <a class="btn btn-danger" href="{% url 'edit-user-profile' user.username %}">Edit Profile</a>
{% endif %}
{% endblock content %}
